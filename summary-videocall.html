<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DoctOnline | Summary Videocall</title>
    <link rel="stylesheet" href="./scss/main.css">
  </head>
  <body>
    <!-- Header Start -->
    <header class="header-summary">
      <nav class="summary-nav">
        <div class="nav-start">
          <div class="logo">
            <a href="./index.html">
              <img src="./icons/Logo1.svg" alt="logo" />
            </a>
          </div>
        </div>
        <div class="nav-end">
          <a class="cancel-btn" href="./summary-videocall.html">
            <img src="./icons/cancel-btn.svg" alt="" />
          </a>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main class="sum">
      <section class="summary-section">
        <div class="container">
          <div class="summary-row">
            <div class="row-in">
              <div class="summary-box">
                <div class="box-up">
                  <div class="doctor">
                    <img src="./images/famous3.svg" alt="" />
                    <div class="doctor-info">
                      <p class="work">Cərrah</p>
                      <h1 class="name">
                        Həsən Mehdiyev
                        <img src="./icons/info-circle.svg" alt="" />
                      </h1>
                    </div>
                  </div>
                  <div class="edit-btn">
                    <a href="./summary-videocall.html"> Düzənləmək </a>
                  </div>
                </div>
                <div class="box-bottom">
                  <div class="video-call">
                    <img src="./icons/video.svg" alt="" />
                    <p class="text">Video görüş</p>
                  </div>
                  <div class="date">
                    <div class="calendar">
                      <img src="./icons/calendar-check.svg" alt="" />
                      <p class="text">8 Oktyabr</p>
                    </div>
                    <div class="hour">
                      <img src="./icons/clock.svg" alt="" />
                      <p class="text">12:30</p>
                    </div>
                  </div>
                  <div class="ill">
                    <p class="text">Baş ağrısı</p>
                  </div>
                  <div class="time">
                    <p class="minute">30 dəqiqə</p>
                    <div class="total">
                      <p class="currency">Azn</p>
                      <div class="number">15</div>
                    </div>
                  </div>
                  <a href="./summary-clinic.html" class="start-meet-btn"> Görüşə başla </a>
                </div>
              </div>
              <div class="info-contact">
                <p class="text">
                  Əlavə məlumat və ya sualınız olduqda aşağıda qeyd olunan ünvan
                  ilə əlaqə saxlayın
                </p>
                <a href="">+994 (55) 850 1115</a>
              </div>
              <div class="social">
                <a href="www.facebook.com" class="social-link"
                  ><i class="fa-brands fa-facebook"></i
                ></a>
                <a href="www.instagram.com" class="social-link"
                  ><i class="fa-brands fa-instagram"></i
                ></a>
                <a href="www.twitter.com" class="social-link"
                  ><i class="fa-brands fa-twitter"></i
                ></a>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
    <!-- Main End -->

    <!-- FontAwesome -->
    <script
      src="https://kit.fontawesome.com/46a0505f50.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
