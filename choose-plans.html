<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <!-- Swiper JS -->
    <link
      rel="stylesheet"

    <title>DoctOnline | Choose Plans</title>
    <link rel="stylesheet" href="./scss/main.css" />
  </head>
  <body>
    <!-- Header Start -->
    <header class="header-choose">
      <nav class="nav">
        <div class="nav-start">
          <div class="logo">
            <a href="./index.html">
              <img src="./icons/Logo1.svg" alt="logo" />
            </a>
          </div>
          <div class="meet-information">
            <p class="top">Görüş məlumatları</p>
            <p class="bottom">Video görüş - 10 okt 13:00</p>
            <span class="number">1</span>
          </div>
          <div class="questions">
            <p class="top">Suallar</p>
            <p class="bottom">Baş ağrısı</p>
            <span class="number">2</span>
          </div>
          <div class="payment">
            <p class="top">Ödəniş məlumatları</p>
            <p class="bottom">15 dəqiqəlik görüş</p>
            <span class="number">3</span>
          </div>
        </div>
        <div class="nav-end">
          <a class="cancel-btn" href="./choose-plans.html">
            <img src="./icons/cancel-btn.svg" alt="" />
          </a>
        </div>
      </nav>
    </header>
    <!-- Header End -->

    <!-- Main Start -->
    <main>
      <section class="doctor-choose">
        <div class="container">
          <div class="choose-in">
            <div class="choose-carousel">
              <!-- Slider main container -->
              <div class="swiper choose">
                <!-- Additional required wrapper -->
                <div class="swiper-wrapper">
                  <!-- Slides -->
                  <div class="swiper-slide">
                    <div class="choose-plan-box">
                      <div class="box-up">
                        <div class="doctor">
                          <img src="./images/famous3.svg" alt="" />
                          <div class="doctor-info">
                            <p class="work">Cərrah</p>
                            <h1 class="name">Həsən Mehdiyev</h1>
                          </div>
                        </div>
                      </div>
                      <div class="box-bottom">
                        <h1 class="title">Planlar</h1>
                        <label for="plan1" class="plan-box">
                          <div class="left-side">
                            <input type="checkbox" id="plan1" />
                            <p>15 dəqiqəlik görüş</p>
                          </div>
                          <div class="right-side">
                            <p class="currency">Azn</p>
                            <p class="number">12</p>
                          </div>
                        </label>
                        <label for="plan2" class="plan-box">

                          </div>
                        </label>
                        <label for="plan3" class="plan-box">
                          <div class="left-side">
                            <input type="checkbox" id="plan3" />

                          </div>
                          <div class="right-side">
                            <p class="currency">Azn</p>
                            <p class="number">70</p>
                          </div>
                        </label>

                          Davam et

                    </div>
                  </div>

                    <div class="choose-plan-box">
